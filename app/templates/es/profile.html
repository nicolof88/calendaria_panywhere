{% extends "es/base.html" %}

{% block content %}
<!-- Profile -->
<div class="mt-3">
	<h2>Informacion de perfil para {{current_user.first_name.capitalize()}}:</h2>
</div>
<div class="mt-4" id="profile-details">
	<p><span class="font-weight-bold">Email:</span> {{current_user.email}}</p>
	<p><span class="font-weight-bold">Nombre:</span> {{current_user.first_name.capitalize()}}</p>
	<p><span class="font-weight-bold">Fecha de nacimiento:</span> {{current_user.dob.strftime("%d/%m/%Y")}}</p>
	<a class="btn btn-link text-center ml-0" href="{{url_for('reset_password_request')}}">Cambiar contrasena</a>
</div>
<form action="{{ url_for('update', user_id=current_user.id) }}">
	<div class="mt-4">
		<input type="button" class="btn btn-outline-primary" id="edit-button" value="Edit" onclick="window.location.href='{{ url_for('update_es', user_id=current_user.id) }}'"></input>
	</div>
</form>
{% endblock %}
