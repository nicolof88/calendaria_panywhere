<script>
$( function() {
	// Add the date picker to the register and update forms
	$( "#register-bday-es" ).datepicker({
		autoclose: true,
		format: "dd/mm/yyyy"
	});
	$( "#update-bday-es" ).datepicker({
		autoclose: true,
		format: "dd/mm/yyyy"
	});
});

// Function to validate Date Keys (only numeric, backspace or slash)
function validateKeys(evt) {
	var charCode = (evt.which) ? evt.which : event.keyCode;
	if (charCode != 191 && charCode > 31 && (charCode < 48 || charCode > 57)) 
		return false;
	
	return true;
};
</script>
