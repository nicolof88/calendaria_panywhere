{% extends "base.html" %}

{% block content %}
<!-- Login -->
<div class="style-jumbo">
	<div class="jumbotron text-center shadow-lg">
		<h1 class="display-4">Reset your password</h1>
		<div class="row justify-content-center align-items-center h-100 mt-5 mb-5">
			<div class="col-6 col-md-4">
				<form action="" method="post" role="form" novalidate>
					{{ form.hidden_tag() }}
					<div class="form-group">
						{{ form.email }}
						<div>
							{% for error in form.email.errors %}
								<span style="color: white;">{{ error }}</span>
							{% endfor %}
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-info btn-lg btn-block" id="login-btn">Send email</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
